<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalClock</title>
    <link rel="stylesheet" href="./CSS/DigitalClock.css">
    <link rel="stylesheet" href="./CSS/GetTime.css">
    <link rel="stylesheet" href="./CSS/footer.css">
</head>

<body onload="initClock()">
    
    <!--========================= Start of Digital Clock ========================-->
    <div class="container" >

        <div class="datetime"ã€€id="datetime">
            <div class="date">
                <span id="dayname">Day</span>,
                <span id="month">Month</span>
                <span id="daynum">00</span>,
                <span id="year">Year</span>
            </div>
            <div class="time">
                <span id="hour">00</span>:
                <span id="minutes">00</span>:
                <span id="seconds">00</span>
                <span id="period">AM</span>
            </div>
        </div>

    </div>
    <!--========================= End of Digital Clock =======================-->

    <hr>

    <!--========================= Start of Attendance List ===================-->
    <div class="Attendance-Container">

        <!-- Join Time Button -->
        <div id="app1">
            <div>
                <button class="time-btn" v-on:click="time">Join Time</button>
                <button class="DeletBtn" v-on:click="del">Reset</button>
            </div>
            <p class="join-time" id="join-time">{{ now1 }}</p>
        </div>
    
        <!-- Logout Time Button -->
        <div id="app2">
            <div>
                <button class="time-btn" v-on:click="time">Logout Time</button>
                <button class="DeletBtn" v-on:click="del">Reset</button>
            </div>
            <p class="logout-time">{{ now2 }}</p>
        </div>

        

    </div>
    <!--======================= End of Attendance List =======================-->
    
    <!-- footer -->
    <div class="footer">
        <div class="copy-content">
            <small class="copy">&copy; 2023 H.F</small>
        </div>
    </div>


    <!-- vue.js cdn -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.11/dist/vue.js"></script>

    <script src="./JS/DigitalClock.js"></script>
    <script src="./JS/GetTime.js"></script>
</body>
</html>
